<div>
    <h2>
        <span jhiTranslate="clinicApp.cardEntry.home.title">Card Entries</span>
        <button class="btn btn-primary float-right create-card-entry" [routerLink]="['/', { outlets: { popup: ['card-entry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.cardEntry.home.createLabel">
            Create new Card Entry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cardEntries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.cardEntry.entryText">Entry Text</span></th>
            <th><span jhiTranslate="clinicApp.cardEntry.appointment">Appointment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cardEntry of cardEntries ;trackBy: trackId">
                <td><a [routerLink]="['../card-entry', cardEntry.id ]">{{cardEntry.id}}</a></td>
                <td>{{cardEntry.entryText}}</td>
                <td>
                    <div *ngIf="cardEntry.appointment">
                        <a [routerLink]="['../appointment', cardEntry.appointment?.id ]" >{{cardEntry.appointment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../card-entry', cardEntry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-entry/'+ cardEntry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-entry/'+ cardEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
