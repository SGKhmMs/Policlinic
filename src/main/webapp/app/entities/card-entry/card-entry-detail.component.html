
<div *ngIf="cardEntry">
    <h2><span jhiTranslate="clinicApp.cardEntry.detail.title">Card Entry</span> {{cardEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.cardEntry.entryText">Entry Text</span></dt>
        <dd>
            <span>{{cardEntry.entryText}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.cardEntry.appointment">Appointment</span></dt>
        <dd>
            <div *ngIf="cardEntry.appointment">
                <a [routerLink]="['/appointment', cardEntry.appointment?.id]">{{cardEntry.appointment?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'card-entry/'+ cardEntry.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
