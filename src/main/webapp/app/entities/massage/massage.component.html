<div>
    <h2>
        <span jhiTranslate="clinicApp.massage.home.title">Massages</span>
        <button class="btn btn-primary float-right create-massage" [routerLink]="['/', { outlets: { popup: ['massage-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.massage.home.createLabel">
            Create new Massage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="massages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.massage.timeOfSending">Time Of Sending</span></th>
            <th><span jhiTranslate="clinicApp.massage.sender">Sender</span></th>
            <th><span jhiTranslate="clinicApp.massage.text">Text</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let massage of massages ;trackBy: trackId">
                <td><a [routerLink]="['../massage', massage.id ]">{{massage.id}}</a></td>
                <td>{{massage.timeOfSending | date:'medium'}}</td>
                <td>{{massage.sender}}</td>
                <td>{{massage.text}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../massage', massage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'massage/'+ massage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'massage/'+ massage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
