
<div *ngIf="massage">
    <h2><span jhiTranslate="clinicApp.massage.detail.title">Massage</span> {{massage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.massage.timeOfSending">Time Of Sending</span></dt>
        <dd>
            <span>{{massage.timeOfSending | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.massage.sender">Sender</span></dt>
        <dd>
            <span>{{massage.sender}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.massage.text">Text</span></dt>
        <dd>
            <span>{{massage.text}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'massage/'+ massage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
