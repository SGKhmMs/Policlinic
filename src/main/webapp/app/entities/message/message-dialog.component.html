<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMessageLabel" jhiTranslate="clinicApp.message.home.createOrEditLabel">Create or edit a Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!message.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="message.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.message.messageText" for="field_messageText">Message Text</label>
            <input type="text" class="form-control" name="messageText" id="field_messageText"
                [(ngModel)]="message.messageText"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.message.sender" for="field_sender">Sender</label>
            <input type="number" class="form-control" name="sender" id="field_sender"
                [(ngModel)]="message.sender"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.message.dateTime" for="field_dateTime">Date Time</label>
            <div class="d-flex">
                <input id="field_dateTime" type="datetime-local" class="form-control" name="dateTime" [(ngModel)]="message.dateTime"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="clinicApp.message.chat" for="field_chat">Chat</label>
            <select class="form-control" id="field_chat" name="chat" [(ngModel)]="message.chat" >
                <option [ngValue]="null"></option>
                <option [ngValue]="chatOption.id === message.chat?.id ? message.chat : chatOption" *ngFor="let chatOption of chats; trackBy: trackChatById">{{chatOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
