
<div *ngIf="serviceOnAppointment">
    <h2><span jhiTranslate="clinicApp.serviceOnAppointment.detail.title">Service On Appointment</span> {{serviceOnAppointment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.serviceOnAppointment.price">Price</span></dt>
        <dd>
            <span>{{serviceOnAppointment.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'service-on-appointment/'+ serviceOnAppointment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
