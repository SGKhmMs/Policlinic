<div>
    <h2>
        <span jhiTranslate="clinicApp.clinicDoctor.home.title">Clinic Doctors</span>
        <button class="btn btn-primary float-right create-clinic-doctor" [routerLink]="['/', { outlets: { popup: ['clinic-doctor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.clinicDoctor.home.createLabel">
            Create new Clinic Doctor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clinicDoctors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clinicDoctor of clinicDoctors ;trackBy: trackId">
                <td><a [routerLink]="['../clinic-doctor', clinicDoctor.id ]">{{clinicDoctor.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../clinic-doctor', clinicDoctor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'clinic-doctor/'+ clinicDoctor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'clinic-doctor/'+ clinicDoctor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
