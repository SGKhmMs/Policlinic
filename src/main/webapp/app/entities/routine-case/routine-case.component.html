<div>
    <h2>
        <span jhiTranslate="clinicApp.routineCase.home.title">Routine Cases</span>
        <button class="btn btn-primary float-right create-routine-case" [routerLink]="['/', { outlets: { popup: ['routine-case-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.routineCase.home.createLabel">
            Create new Routine Case
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="routineCases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.routineCase.beginTime">Begin Time</span></th>
            <th><span jhiTranslate="clinicApp.routineCase.endTime">End Time</span></th>
            <th><span jhiTranslate="clinicApp.routineCase.description">Description</span></th>
            <th><span jhiTranslate="clinicApp.routineCase.doctorDayRoutine">Doctor Day Routine</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let routineCase of routineCases ;trackBy: trackId">
                <td><a [routerLink]="['../routine-case', routineCase.id ]">{{routineCase.id}}</a></td>
                <td>{{routineCase.beginTime | date:'medium'}}</td>
                <td>{{routineCase.endTime | date:'medium'}}</td>
                <td>{{routineCase.description}}</td>
                <td>
                    <div *ngIf="routineCase.doctorDayRoutine">
                        <a [routerLink]="['../doctor-day-routine', routineCase.doctorDayRoutine?.id ]" >{{routineCase.doctorDayRoutine?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../routine-case', routineCase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'routine-case/'+ routineCase.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'routine-case/'+ routineCase.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
