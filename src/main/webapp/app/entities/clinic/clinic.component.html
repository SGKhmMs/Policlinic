<div>
    <h2>
        <span jhiTranslate="clinicApp.clinic.home.title">Clinics</span>
        <button class="btn btn-primary float-right create-clinic" [routerLink]="['/', { outlets: { popup: ['clinic-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.clinic.home.createLabel">
            Create new Clinic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clinics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.clinic.clinicName">Clinic Name</span></th>
            <th><span jhiTranslate="clinicApp.clinic.adress">Adress</span></th>
            <th><span jhiTranslate="clinicApp.clinic.workDatBegin">Work Dat Begin</span></th>
            <th><span jhiTranslate="clinicApp.clinic.workDayEnd">Work Day End</span></th>
            <th><span jhiTranslate="clinicApp.clinic.receptionPhone">Reception Phone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clinic of clinics ;trackBy: trackId">
                <td><a [routerLink]="['../clinic', clinic.id ]">{{clinic.id}}</a></td>
                <td>{{clinic.clinicName}}</td>
                <td>{{clinic.adress}}</td>
                <td>{{clinic.workDatBegin | date:'medium'}}</td>
                <td>{{clinic.workDayEnd | date:'medium'}}</td>
                <td>{{clinic.receptionPhone}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../clinic', clinic.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'clinic/'+ clinic.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'clinic/'+ clinic.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
