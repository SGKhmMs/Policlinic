<div>
    <h2>
        <span jhiTranslate="clinicApp.clientAdress.home.title">Client Adresses</span>
        <button class="btn btn-primary float-right create-client-adress" [routerLink]="['/', { outlets: { popup: ['client-adress-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.clientAdress.home.createLabel">
            Create new Client Adress
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clientAdresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.clientAdress.adress">Adress</span></th>
            <th><span jhiTranslate="clinicApp.clientAdress.client">Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clientAdress of clientAdresses ;trackBy: trackId">
                <td><a [routerLink]="['../client-adress', clientAdress.id ]">{{clientAdress.id}}</a></td>
                <td>{{clientAdress.adress}}</td>
                <td>
                    <div *ngIf="clientAdress.client">
                        <a [routerLink]="['../client', clientAdress.client?.id ]" >{{clientAdress.client?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../client-adress', clientAdress.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-adress/'+ clientAdress.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-adress/'+ clientAdress.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
