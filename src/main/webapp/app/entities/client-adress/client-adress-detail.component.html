
<div *ngIf="clientAdress">
    <h2><span jhiTranslate="clinicApp.clientAdress.detail.title">Client Adress</span> {{clientAdress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.clientAdress.adress">Adress</span></dt>
        <dd>
            <span>{{clientAdress.adress}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.clientAdress.client">Client</span></dt>
        <dd>
            <div *ngIf="clientAdress.client">
                <a [routerLink]="['/client', clientAdress.client?.id]">{{clientAdress.client?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client-adress/'+ clientAdress.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
