<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientProfileLabel" jhiTranslate="clinicApp.clientProfile.home.createOrEditLabel">Create or edit a Client Profile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clientProfile.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clientProfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clientProfile.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="clientProfile.email"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clientProfile.passHash" for="field_passHash">Pass Hash</label>
            <input type="number" class="form-control" name="passHash" id="field_passHash"
                [(ngModel)]="clientProfile.passHash"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="clinicApp.clientProfile.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" [(ngModel)]="clientProfile.client">
                <option [ngValue]="null"></option>
                <option [ngValue]="clientOption.id === clientProfile.client?.id ? clientProfile.client : clientOption" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
