
<div *ngIf="clientProfile">
    <h2><span jhiTranslate="clinicApp.clientProfile.detail.title">Client Profile</span> {{clientProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.clientProfile.email">Email</span></dt>
        <dd>
            <span>{{clientProfile.email}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.clientProfile.passHash">Pass Hash</span></dt>
        <dd>
            <span>{{clientProfile.passHash}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.clientProfile.client">Client</span></dt>
        <dd>
            <div *ngIf="clientProfile.client">
                <a [routerLink]="['/client', clientProfile.client?.id]">{{clientProfile.client?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client-profile/'+ clientProfile.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
