<div>
    <h2>
        <span jhiTranslate="clinicApp.chat.home.title">Chats</span>
        <button class="btn btn-primary float-right create-chat" [routerLink]="['/', { outlets: { popup: ['chat-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.chat.home.createLabel">
            Create new Chat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.chat.client">Client</span></th>
            <th><span jhiTranslate="clinicApp.chat.doctor">Doctor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chat of chats ;trackBy: trackId">
                <td><a [routerLink]="['../chat', chat.id ]">{{chat.id}}</a></td>
                <td>
                    <div *ngIf="chat.client">
                        <a [routerLink]="['../client', chat.client?.id ]" >{{chat.client?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="chat.doctor">
                        <a [routerLink]="['../doctor', chat.doctor?.id ]" >{{chat.doctor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chat', chat.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chat/'+ chat.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chat/'+ chat.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
