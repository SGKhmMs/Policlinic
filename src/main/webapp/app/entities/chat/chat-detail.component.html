
<div *ngIf="chat">
    <h2><span jhiTranslate="clinicApp.chat.detail.title">Chat</span> {{chat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.chat.client">Client</span></dt>
        <dd>
            <div *ngIf="chat.client">
                <a [routerLink]="['/client', chat.client?.id]">{{chat.client?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="clinicApp.chat.doctor">Doctor</span></dt>
        <dd>
            <div *ngIf="chat.doctor">
                <a [routerLink]="['/doctor', chat.doctor?.id]">{{chat.doctor?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'chat/'+ chat.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
