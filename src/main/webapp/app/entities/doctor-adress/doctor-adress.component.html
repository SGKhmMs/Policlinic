<div>
    <h2>
        <span jhiTranslate="clinicApp.doctorAdress.home.title">Doctor Adresses</span>
        <button class="btn btn-primary float-right create-doctor-adress" [routerLink]="['/', { outlets: { popup: ['doctor-adress-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicApp.doctorAdress.home.createLabel">
            Create new Doctor Adress
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="doctorAdresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicApp.doctorAdress.adress">Adress</span></th>
            <th><span jhiTranslate="clinicApp.doctorAdress.doctor">Doctor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctorAdress of doctorAdresses ;trackBy: trackId">
                <td><a [routerLink]="['../doctor-adress', doctorAdress.id ]">{{doctorAdress.id}}</a></td>
                <td>{{doctorAdress.adress}}</td>
                <td>
                    <div *ngIf="doctorAdress.doctor">
                        <a [routerLink]="['../doctor', doctorAdress.doctor?.id ]" >{{doctorAdress.doctor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../doctor-adress', doctorAdress.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'doctor-adress/'+ doctorAdress.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'doctor-adress/'+ doctorAdress.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
