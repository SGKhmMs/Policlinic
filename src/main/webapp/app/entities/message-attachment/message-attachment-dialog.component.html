<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMessageAttachmentLabel" jhiTranslate="clinicApp.messageAttachment.home.createOrEditLabel">Create or edit a Message Attachment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!messageAttachment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="messageAttachment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.messageAttachment.attachmentFile" for="field_attachmentFile">Attachment File</label>
            <div>
                <div *ngIf="messageAttachment.attachmentFile" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(messageAttachment.attachmentFileContentType, messageAttachment.attachmentFile)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{messageAttachment.attachmentFileContentType}}, {{byteSize(messageAttachment.attachmentFile)}}</span>
                    <button type="button" (click)="messageAttachment.attachmentFile=null;messageAttachment.attachmentFileContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, messageAttachment, 'attachmentFile', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="attachmentFile" id="field_attachmentFile"
                [(ngModel)]="messageAttachment.attachmentFile"
             />
            <input type="hidden" class="form-control" name="attachmentFileContentType" id="field_attachmentFileContentType"
                [(ngModel)]="messageAttachment.attachmentFileContentType" />
        </div>

        <div class="form-group">
            <label jhiTranslate="clinicApp.messageAttachment.message" for="field_message">Message</label>
            <select class="form-control" id="field_message" name="message" [(ngModel)]="messageAttachment.message" >
                <option [ngValue]="null"></option>
                <option [ngValue]="messageOption.id === messageAttachment.message?.id ? messageAttachment.message : messageOption" *ngFor="let messageOption of messages; trackBy: trackMessageById">{{messageOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
