<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDoctorDayRoutineLabel" jhiTranslate="clinicApp.doctorDayRoutine.home.createOrEditLabel">Create or edit a Doctor Day Routine</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!doctorDayRoutine.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="doctorDayRoutine.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.doctorDayRoutine.dayBeginTime" for="field_dayBeginTime">Day Begin Time</label>
            <div class="d-flex">
                <input id="field_dayBeginTime" type="datetime-local" class="form-control" name="dayBeginTime" [(ngModel)]="doctorDayRoutine.dayBeginTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.doctorDayRoutine.dayEndTime" for="field_dayEndTime">Day End Time</label>
            <div class="d-flex">
                <input id="field_dayEndTime" type="datetime-local" class="form-control" name="dayEndTime" [(ngModel)]="doctorDayRoutine.dayEndTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.doctorDayRoutine.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="doctorDayRoutine.date"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="clinicApp.doctorDayRoutine.doctor" for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" [(ngModel)]="doctorDayRoutine.doctor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="doctorOption.id === doctorDayRoutine.doctor?.id ? doctorDayRoutine.doctor : doctorOption" *ngFor="let doctorOption of doctors; trackBy: trackDoctorById">{{doctorOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
