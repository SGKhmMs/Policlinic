
<div *ngIf="appointmentOperation">
    <h2><span jhiTranslate="clinicApp.appointmentOperation.detail.title">Appointment Operation</span> {{appointmentOperation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.appointmentOperation.price">Price</span></dt>
        <dd>
            <span>{{appointmentOperation.price}}</span>
        </dd>
        <dt><span jhiTranslate="clinicApp.appointmentOperation.appointment">Appointment</span></dt>
        <dd>
            <div *ngIf="appointmentOperation.appointment">
                <a [routerLink]="['/appointment', appointmentOperation.appointment?.id]">{{appointmentOperation.appointment?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="clinicApp.appointmentOperation.operation">Operation</span></dt>
        <dd>
            <div *ngIf="appointmentOperation.operation">
                <a [routerLink]="['/operation', appointmentOperation.operation?.id]">{{appointmentOperation.operation?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'appointment-operation/'+ appointmentOperation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
