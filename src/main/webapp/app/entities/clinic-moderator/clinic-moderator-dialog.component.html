<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClinicModeratorLabel" jhiTranslate="clinicApp.clinicModerator.home.createOrEditLabel">Create or edit a Clinic Moderator</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clinicModerator.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clinicModerator.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clinicModerator.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="clinicModerator.name"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clinicModerator.surname" for="field_surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                [(ngModel)]="clinicModerator.surname"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clinicModerator.lastname" for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                [(ngModel)]="clinicModerator.lastname"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clinicModerator.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="clinicModerator.email"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clinicModerator.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="clinicModerator.phone"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicApp.clinicModerator.passHash" for="field_passHash">Pass Hash</label>
            <input type="number" class="form-control" name="passHash" id="field_passHash"
                [(ngModel)]="clinicModerator.passHash"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
