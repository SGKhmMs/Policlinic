<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDoctorSpecialtyLabel" jhiTranslate="clinicApp.doctorSpecialty.home.createOrEditLabel">Create or edit a Doctor Specialty</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!doctorSpecialty.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="doctorSpecialty.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="clinicApp.doctorSpecialty.doctor" for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" [(ngModel)]="doctorSpecialty.doctor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="doctorOption.id === doctorSpecialty.doctor?.id ? doctorSpecialty.doctor : doctorOption" *ngFor="let doctorOption of doctors; trackBy: trackDoctorById">{{doctorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="clinicApp.doctorSpecialty.specialty" for="field_specialty">Specialty</label>
            <select class="form-control" id="field_specialty" name="specialty" [(ngModel)]="doctorSpecialty.specialty" >
                <option [ngValue]="null"></option>
                <option [ngValue]="specialtyOption.id === doctorSpecialty.specialty?.id ? doctorSpecialty.specialty : specialtyOption" *ngFor="let specialtyOption of specialties; trackBy: trackSpecialtyById">{{specialtyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
