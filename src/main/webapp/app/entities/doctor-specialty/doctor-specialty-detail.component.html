
<div *ngIf="doctorSpecialty">
    <h2><span jhiTranslate="clinicApp.doctorSpecialty.detail.title">Doctor Specialty</span> {{doctorSpecialty.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicApp.doctorSpecialty.doctor">Doctor</span></dt>
        <dd>
            <div *ngIf="doctorSpecialty.doctor">
                <a [routerLink]="['/doctor', doctorSpecialty.doctor?.id]">{{doctorSpecialty.doctor?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="clinicApp.doctorSpecialty.specialty">Specialty</span></dt>
        <dd>
            <div *ngIf="doctorSpecialty.specialty">
                <a [routerLink]="['/specialty', doctorSpecialty.specialty?.id]">{{doctorSpecialty.specialty?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'doctor-specialty/'+ doctorSpecialty.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
